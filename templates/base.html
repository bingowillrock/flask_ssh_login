<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <style>
        body {
            display: flex;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            background-color: #343a40;
            padding-top: 20px;
            color: white;
        }
        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            color: white;
            display: block;
        }
        .sidebar a.active {
            background-color: #007bff;
        }
        .sidebar a:hover {
            background-color: #007bff;
        }
        .content {
            margin-left: 250px;
            padding: 20px;
            width: calc(100% - 250px);
        }
        .username {
            position: absolute;
            bottom: 10px;
            left: 15px;
        }
        .table thead th, .table tbody td {
            text-align: center;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2 class="text-center">Website Name</h2>
        <a href="/" class="{{ 'active' if active_page == 'home' else '' }}">Home</a>
        <a href="/table_a" class="{{ 'active' if active_page == 'table_a' else '' }}">Table A</a>
        <a href="/table_b" class="{{ 'active' if active_page == 'table_b' else '' }}">Table B</a>
        <div class="username">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" disabled>
            <button id="usernameButton" onclick="editOrSaveUsername()">Edit Username</button>

            <!-- <div>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" disabled>
                <button id="usernameButton" onclick="editOrSaveUsername()">Edit Username</button>
            </div> -->
            <!-- <div>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username">
                <button onclick="saveUsername()">Save Username</button>
            </div> -->
        </div>
    </div>
    <div class="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
