<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            background-color: #343a40;
            padding-top: 20px;
            color: white;
        }
        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            color: white;
            display: block;
        }
        .sidebar a.active {
            background-color: #007bff;
        }
        .sidebar a:hover {
            background-color: #007bff;
        }
        .content {
            margin-left: 250px;
            padding: 20px;
        }
        .username {
            position: absolute;
            bottom: 10px;
            left: 15px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2 class="text-center">Website Name</h2>
        <a href="/" class="{{ 'active' if active_page == 'home' else '' }}">Home</a>
        <a href="/table_a" class="{{ 'active' if active_page == 'table_a' else '' }}">Table A</a>
        <a href="/table_b" class="{{ 'active' if active_page == 'table_b' else '' }}">Table B</a>
        <div class="username">
            <p>Logged in as: {{ username }}</p>
        </div>
    </div>
    <div class="content">
        <h1>Welcome, {{ username }}!</h1>
        <p>This is the home page.</p>
    </div>
</body>
</html>
